<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="image">
        <img class="bg" src="https://images.unsplash.com/photo-1668625597153-bbce4d21ebec?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image from unsplash.com">
        <div class="text">
            <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target="_blank"><img class='logo' src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="LOGO"></a>
            <div>M I H I R</div>
        </div>
    </div>

    <div class="content">
        <div class="info">
            <p>This is not a real online service! You need something in your life to help you realize deepest dreams.</p>
            <p><strong>Sign up now to get started!</strong></p>
            <p><em>You know you want to.</em></p>
        </div>
        <div class="form">
            <p><strong>Let's do this!</strong></p>
            <form action="" method="post">
                <div class="form-1">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="John..">
                    </div>

                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Doe..">
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="abc@gmail.com..">
                    </div>
                </div>
                <div class="form-2">

                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" placeholder="10-digit number">
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>

                </div>


            </form>

        </div>
        <div class="submit">
            <button type="submit">Create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>


</body>
</html>
